<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>dobrynin</title>
</head>
<body>
    <div class="slider-advanges">
        <div class="slider-top">
            <button class="btn btn-prev">
                <img src="img/back.png" alt="prev">
            </button>

                <span class="sliders-current">0</span>
                <div class="sliders-total__block">
                    <span>/</span>
                    <span class="sliders-total">0</span>
                </div>
            </div>
            <button class="btn btn-next">
                <img src="img/next.png" alt="next">
            </button>
        </div>
        <div class="slider-wrapper">
            <div class="slider-wrapper__slide">
                <img src="https://imgholder.ru/500x500/8493a8/FFF&text=DOBRYNIN+/n+img+500x500+/n+slide+1&font=kelson" alt="img">
            </div>
            <div class="slider-wrapper__slide">
                <img src="https://imgholder.ru/500x500/8493a8/FFF&text=DOBRYNIN+/n+img+500x500+/n+slide+2&font=kelson" alt="img">
            </div>
            <div class="slider-wrapper__slide">
                <img src="https://imgholder.ru/500x500/8493a8/FFF&text=DOBRYNIN+/n+img+500x500+/n+slide+3&font=kelson" alt="img">
            </div>
            <div class="slider-wrapper__slide">
                <img src="https://imgholder.ru/500x500/8493a8/FFF&text=DOBRYNIN+/n+img+500x500+/n+slide+4&font=kelson" alt="img">
            </div>
            <div class="slider-wrapper__slide">
                <img src="https://imgholder.ru/500x500/8493a8/FFF&text=DOBRYNIN+/n+img+500x500+/n+slide+5&font=kelson" alt="img">
            </div>
            <div class="slider-wrapper__slide">
                <img src="https://imgholder.ru/500x500/8493a8/FFF&text=DOBRYNIN+/n+img+500x500+/n+slide+6&font=kelson" alt="img">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
